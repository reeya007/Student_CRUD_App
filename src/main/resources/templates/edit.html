<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Student Form</title></head>
<body>
<h2>Student Form</h2>
<form th:action="@{/update}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}" />
    Name: <input type="text" th:field="*{name}" /><br/>
    Email: <input type="text" th:field="*{email}" /><br/>
    Course: <input type="text" th:field="*{course}" /><br/>
    Address: <input type="text" th:field="*{address}" /><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
